<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
<!--Logo-->
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
    </c-sidebar-brand>
  </c-sidebar-header>
<!--Lateral Menu-->
  <ng-scrollbar #scrollbar="ngScrollbar" (updated)="onScrollbarUpdate(scrollbar.state)" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
</c-sidebar>
<div class="wrapper d-flex flex-column min-vh-100">

<div class="body flex-grow-1">
  <c-container breakpoint="lg" class="h-auto px-4">
    <router-outlet />
  </c-container>
  <div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                  <h1>  {{ 'ChangePassword' | translate }}</h1>
                  <p class="text-body-secondary">{{ 'MessageNewPassword' | translate }} </p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="username"  formControlName="newPassword"  cFormControl placeholder="new password" />
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-6" color="primary" type="submit">
                        {{ 'Save' | translate }}
                      </button>

                    </c-col>
                    <c-col class="text-right" xs="6">
                      <a cButton class="px-6" color="secondary" [routerLink]="['/cruds/therapies']">
                        {{ 'Return' | translate }}
                      </a>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
</div>
<app-default-footer />
</div>

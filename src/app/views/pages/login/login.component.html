<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm">
                <h1>{{ 'login' | translate }}</h1>
                <p class="text-body-secondary">{{ 'SignInMessages' | translate }}</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" cFormControl placeholder="Email" formControlName="email"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    formControlName="password"
                    name="password"
                    required
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" [disabled]="!loginForm.valid" (click)="login()">
                      {{ 'login' | translate }}
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" routerLink="/send-email">
                      {{ 'ForgotPassword' | translate }}
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5 fondo-mahalo">
            <c-card-body class="text-center">
              <div>
                <h2>{{ 'RegisterNow' | translate }}</h2>
                <p>
                </p>
                <br/><br/><br/><br/><br/><br/>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  {{ 'RegisterNow' | translate }}
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
